<!DOCTYPE html>
<html>
<head>
	<div align = "center">
	<title>Smart Calendar</title>
	<meta charset=UTF-8>
	<script language="JavaScript" type="text/javascript">
		var displaymode=0
		var iframecode='<iframe id="external"  align="middle" style="width:80%;height:500px" src="https://www.google.com/calendar/embed?title=Smart%20Calendar(TAMU)&amp;height=600&amp;wkst=1&amp;bgcolor=%23990000&amp;src=9rksoiu1srpo35afttjk8llmvk%40group.calendar.google.com&amp;color=%23B1365F&amp;src=shel43p6v1pca6snj41c1vdq18%40group.calendar.google.com&amp;color=%23125A12&amp;ctz=America%2FChicago"></iframe>'
		if (displaymode == 0)
			document.write(iframecode)
		function jump(url){
			if (document.getElementById && displaymode == 0)
				document.getElementById("external").src=url
			else if(document.all&&displaymode==0)
				document.all.external.src=url
			else{
				if(!window.win2||win2.closed)
					win2=window.open(url, "calendar", "left = 10000")
				else{
					win2.location = url
					win2.focus()
				}
			}	
		}
	</script>
	</div>
</head>
<body>
	<div align='center'>
	<form action="" method="post">
		<select id="school" name="school" onchange="jump(school.value)">
			<option value="https://www.google.com/calendar/embed?title=Smart%20Calendar(TAMU)&amp;height=600&amp;wkst=1&amp;bgcolor=%23990000&amp;src=9rksoiu1srpo35afttjk8llmvk%40group.calendar.google.com&amp;color=%23B1365F&amp;src=shel43p6v1pca6snj41c1vdq18%40group.calendar.google.com&amp;color=%23125A12&amp;ctz=America%2FChicago">Texas A&M University--College Station</option>
			<option value="https://www.google.com/calendar/embed?title=Smart%20Calendar(UT)&amp;height=600&amp;wkst=1&amp;bgcolor=%23cc6600&amp;src=ied9n74mj5467fp40oh4a5q59s%40group.calendar.google.com&amp;color=%23B1440E&amp;src=pf5v3cfa1nsl531bel8qqrm0k8%40group.calendar.google.com&amp;color=%235229A3&amp;ctz=America%2FChicago">University of Texas--Austin</option>
			
		</select>
		<!--input type="button" value="submit" onclick="jump(school.value)"-->			
	</form>	
	<!--<iframe src="https://www.google.com/calendar/embed?title=Smart%20Calendar%20(TAMU)&amp;height=600&amp;wkst=1&amp;bgcolor=%23990000&amp;src=u5kmooenks30k9nf4u8jl6upb8%40group.calendar.google.com&amp;color=%232F6309&amp;src=co91dbklhk90jfr29abbv8su40%40group.calendar.google.com&amp;color=%23B1440E&amp;ctz=America%2FChicago" style=" border:solid 1px #777 " width="800" height="600" frameborder="0" scrolling="no"></iframe>-->
	</div>
</body>
</html>
